<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple and efficient todo list application">
  <title>Todo List</title>
  <!-- Add multiple favicon sizes -->
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- Add Material Icons font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <span class="header-icon material-icons">done_all</span>
    <h1>Todo List</h1>
  </header>
  <main id="content">
    <div class="sidebar">
      <section class="filters">
        <button class="filter-btn active" id="filter-today">
          <span class="filter-icon material-icons">today</span>
          <span class="filter-name">Today</span>
        </button>
        <button class="filter-btn" id="filter-all">
          <span class="filter-icon material-icons">calendar_month</span>
          <span class="filter-name">All</span>
        </button>
        <button class="filter-btn" id="filter-flag">
          <span class="filter-icon material-icons">flag</span>
          <span class="filter-name">Flagged</span>
        </button>
      </section>
      <section class="lists">
        <h2 class="list-header">My Lists</h2>
        <!-- Lists will be generated dynamically -->
      </section>
      <button class="add-list-btn">+ Add List</button>
    </div>
    <section class="main-content">
      <div class="task-list-header">
        <h2 class="task-list-title">Today</h2>
        <button class="add-task-btn">+ Add Task</button>
      </div>
      <ul class="tasks">
        <!-- Tasks will be generated dynamically -->
      </ul>
    </section>
  </main>
  <footer>Copyright &copy; 2025 chromiumsilver</footer>

  <!-- Task Form Modal -->
  <div class="modal-overlay" id="taskFormModal">
    <div class="task-form-modal">
      <div class="modal-header">
        <h3>Add New Task</h3>
        <button class="close-modal" id="closeTaskModal">
          <span class="material-icons">close</span>
        </button>
      </div>
      <form class="task-form" id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Title*</label>
          <input type="text" id="taskTitle" name="title" required>
        </div>
        <div class="form-group">
          <label for="taskNotes">Notes</label>
          <textarea id="taskNotes" name="notes"></textarea>
        </div>
        <div class="form-group">
          <label for="taskDueDate">Due Date</label>
          <input type="date" id="taskDueDate" name="dueDate">
        </div>
        <div class="form-group">
          <label for="taskList">List</label>
          <select id="taskList" name="listId">
            <!-- Lists will be populated dynamically -->
          </select>
        </div>
        <div class="form-group">
          <label for="taskPriority">Priority</label>
          <select id="taskPriority" name="priority">
            <option value="low">Low</option>
            <option value="normal" selected>Normal</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group switch-group">
          <label for="taskFlagged">Flag</label>
          <label class="switch">
            <input type="checkbox" id="taskFlagged" name="flagged">
            <span class="slider"></span>
          </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" id="cancelTaskBtn">Cancel</button>
          <button type="submit" class="btn btn-submit">Add Task</button>
        </div>
      </form>
    </div>
  </div>
  <!-- List Form Modal -->
  <div class="modal-overlay" id="listFormModal">
    <div class="task-form-modal">
      <div class="modal-header">
        <h3>Add New List</h3>
        <button class="close-modal" id="closeListModal">
          <span class="material-icons">close</span>
        </button>
      </div>
      <form class="task-form" id="listForm">
        <div class="form-group">
          <label for="listName">List Name*</label>
          <input type="text" id="listName" name="name" required>
        </div>
        <div class="form-group">
          <label for="listIcon">Icon</label>
          <select id="listIcon" name="icon">
            <option value="list">List</option>
            <option value="home">Home</option>
            <option value="work">Work</option>
            <option value="shopping_cart">Shopping</option>
            <option value="school">School</option>
            <option value="local_hospital">Health</option>
            <option value="flight">Travel</option>
            <option value="computer">Technology</option>
            <option value="fitness_center">Fitness</option>
            <option value="restaurant">Food</option>
            <option value="assignment">Projects</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" id="cancelListBtn">Cancel</button>
          <button type="submit" class="btn btn-submit">Add List</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
